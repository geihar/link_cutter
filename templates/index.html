{% extends "base.html" %}

{% block content %}

    <div id="wrapper">
        <h1 id="title">Укоротить ссылку</h1>
        <form id="signin" method="post" action="">
            {{ form.hidden_tag() }}
            {{ form.link }}
            <button type="submit">&#xf0c4;</button>
            {% if shortcut %}
                <button id ="copy" type="submit">&#xf0c5;</button>
            {% endif %}
        </form>

    <dialog>
      <p>Ссылка была скопирована в буфер обмена</p>
    </dialog>
    </div>


{% endblock %}
